{% load staticfiles %}
<html>
<head>
	<title>{% block title %}{% endblock title %}</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"></link>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
	{% block otherjs %}{% endblock otherjs %}
	<style type="text/css">

	@font-face {
    font-family: "Proxima Nova";
    src: url(/static/fonts/ProximaNova-Regular.otf) format("truetype");
	}
	body, .proxima-nova { 
	    font-family: "Proxima Nova", Helvetica, Arial, sans-serif;;
	}

	@font-face {
	font-family: "FacitWeb";
    src: url(/static/fonts/FacitWeb.ttf) format("truetype");
	}
	
	.facit-web { 
	    font-family: "FacitWeb", Garamond, Georgia, serif;

	}

	a{
		color: #58D73E;
	}

	a:hover
	{
		color:#58D73E;
    	text-decoration: underline;
	}

	#file-container
	{
		width:40%;
	}

	/*Footer Ends*/
	#header
	{
	}

	.navbar
	{
		height: 50px;
		border:0;
	/*	background-color: #282828 ;*/
	background-color: #1A1A1A;
		border-radius: 0 !important;
	}
	.navbar-nav>li>a
	{
		color:rgba(250,250,250,1) !important;
		font-size: 1.3em;
	}
	.navbar .navbar-nav {
	  display: inline-block;
	  float: none;
	}

	.navbar .navbar-collapse {
	  text-align: center;
	}
		/*.navbar-brand h1
	{
		margin: 2% 0 0 5%;

	}*/

	.navbar-collapse
	{
		margin: auto auto;
	}

	.image
	{
		width:100%;
		margin-bottom: 5%;
	}

	#welcome
	{
		font-size: 3em;
	}

	#section-1
	{
		padding-top: 20%;
		padding-bottom: 20%;
	}

	#section-3
	{
		padding-top: 8%;
		background-color: #4299DC;
		padding-bottom: 50px;
	}

	#section-4
	{
		background-color: #1A1A1A;
		color:white;
		padding-top: 20%;
		padding-bottom: 20%;
	}

	/*.info-container
	{
		-webkit-box-shadow: none;
		-moz-box-shadow: none;
		box-shadow: none;
		-webkit-transition-property: all;
		-moz-transition-property: all;
		-o-transition-property: all;
		transition-property: all;
		-webkit-transition-duration: 0.3s;
		-moz-transition-duration: 0.3s;
		-o-transition-duration: 0.3s;
		transition-duration: 0.3s;

	}*/

	.project
	{
		width: 300px;
		margin: 5px auto;

	}


	#project-row
	{
		margin: auto;
		width: 90%;
		max-width: 968px;
	}

	.info-container
	{
		display: inline-block;
		/*border-left: solid white 1px;
		border-right: solid white 1px;
		border-bottom: solid white 1px;*/
		margin-bottom: 0px;
		padding-left: 2%;
		padding-right: 1%;
		font-size: 1.2em;
		position: absolute;
		width: 90%;
		z-index: 100;
		background: rgba( 26,26,26,0.95);
		bottom: 0;
		height: 100%;
		opacity: 0;
		-webkit-transition: opacity .1s ease;
		transition: opacity .1s ease;
		
		
	}


	.project:hover>.info-container
	{
		opacity: 1;
		cursor: pointer;
		/*background-color: rgba(255,255,255,0.9);*/
		/*color: #4299DC;*/
	}


	.img-container{
		width: 100%;
		height: 200px;
		
	
	}

	.project:hover>.img-container>div
	{
		cursor: pointer;
		/*background-color: rgba(255,255,255,0.9);*/
		/*color: #4299DC;*/
	/*	-webkit-transition: : top .1s ease;
		transition: top .1s ease;*/
		background-size: 125% 115%;	
		
	}
	
	.img-container>div{
		width: 100%;
		height: 100%;
		background-size: 110% 100%;
		background-position: center center;
		border-left: white 1px solid;
		border-right: white 1px solid;
		border-top: white 1px solid;
		border-bottom: white 1px solid;
		-webkit-transition: all 1s ease;
		transition: all 1s ease;
-webkit-transition: all .1s ease;
		transition:  all .1s ease;
	}

	.project-title
	{
		margin-top:0; 
		padding-top: 10px;
	}

	

	@media ( max-width: 1200px)
	{
		body
		{
		}

		.project
		{

			float:none !important;
		}

		.img-container
		{
			width: 100%;
			height: 200px;
		}
	}

	.col-sm-4
	{
		margin: 0;
		padding: 0;
	}

	.tag
	{
		position: absolute;
		bottom: 86px;
		left: 50%;

	}

	.tag-blue
	{
		display: inline-block;
		-webkit-box-shadow: none;
		-moz-box-shadow: none;
		box-shadow: none;
		-webkit-transition-property: all;
		-moz-transition-property: all;
		-o-transition-property: all;
		transition-property: all;
		-webkit-transition-duration: 0.3s;
		-moz-transition-duration: 0.3s;
		-o-transition-duration: 0.3s;
		transition-duration: 0.3s;
		color: #4299DC;
		border: 2px solid #4299DC;
		background: none;
		text-shadow: none;
		font-size: 4.4em;
		text-align: center;
		-webkit-border-radius: 60px;
		border-radius: 60px;
		padding: 4px 12px;
		height: 68px;
	}

	.tag-blue:hover
	{	
		color: white;
		background: #4299DC;
		
		text-shadow: none;
		cursor: pointer;
	}

	

	.social{
		color:white;
	}

	.box 
	{
		text-align: center;
		color:white !important;
	}
	.box>a
	{
		color:white ;
	}

	.facebook 
	{
		background-color: #3B5998;
	}

	.linkedin
	{
		background: #4875B4;
	}

	.github
	{
		background-color: black;
	}
	.socia-network
	{
		margin-top: 4%;
	}

	.twitter
	{
		background-color: #4875B4;
	}

	ul.social{
		text-align: center;
		padding: 0;
		margin: 0;
		list-style: none;
		width: 100%;
		overflow: hidden;
	}

	ul.social li {
		float: left;
		width: 25%;
		padding: 0;
		margin: 0;
		position: relative;
	}

		ul.social li span
		{
			font-size: 4em;
			-webkit-transition: margin opacity .3s ease;
			transition: margin .3s ease;
		}

		ul.social li:hover span
		{
			margin-top: -80px;
		}

		ul.social li a {
			height: 80px;
			display: block;
			padding: 0;
			border-bottom: 0;
			border-right: 4px solid #1A1A1A;
			text-align: center;
			color: #fff;
			font-size: 14px;
			position: relative;
			z-index: 2;
			width: 100%;

		}

		ul.social li a:hover {
			text-decoration: none;
		}

		.social li a p {
			padding-top: 26px;
			opacity: 0;
			font-size: .3em;
			-webkit-transition: opacity .20s ease-out;
			transition: opacity .20s ease;
		}

		ul.social li:hover a p {
			padding-top: 26px;
			opacity: 1;
			-webkit-transition: opacity .20s ease-out;
			transition: opacity .20s ease-out;
		}
	</style>
</head>
<body>

{% include "header.html" %}
{% block body %}{% endblock body %}

{% include "footer.html" %}


<script src="{{STATIC_URL}}js/smooth-scroll.js"></script>
<script>
smoothScroll.init({
    speed: 500, // Integer. How fast to complete the scroll in milliseconds
    easing: 'easeInOutCubic', // Easing pattern to use
    updateURL: false, // Boolean. Whether or not to update the URL with the anchor hash on scroll
    offset: 0, // Integer. How far to offset the scrolling anchor location in pixels
    callbackBefore: function ( toggle, anchor ) {}, // Function to run before scrolling
    callbackAfter: function ( toggle, anchor ) {} // Function to run after scrolling
});</script>
</body>
</html>
