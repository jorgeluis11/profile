{% load staticfiles %}
<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock title %}</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"></link>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
	{% block otherjs %}{% endblock otherjs %}
	
</head>
<body>

{% include "header.html" %}
{% block body %}{% endblock body %}
{% include "footer.html" %}


<script src="{{STATIC_URL}}js/smooth-scroll.js"></script>
<script>
smoothScroll.init({
    speed: 1000, // Integer. How fast to complete the scroll in milliseconds
    easing: 'easeInOutCubic', // Easing pattern to use
    updateURL: false, // Boolean. Whether or not to update the URL with the anchor hash on scroll
    offset: 0, // Integer. How far to offset the scrolling anchor location in pixels
    callbackBefore: function ( toggle, anchor ) {}, // Function to run before scrolling
    callbackAfter: function ( toggle, anchor ) {} // Function to run after scrolling
});

//jQuery to collapse the navbar on scroll
$(window).scroll(function() {
    if ($(".navbar").offset().top > 10) {
        $(".navbar-fixed-top").addClass("navbar-animation");
        $(".navbar-fixed-top").removeClass("navbar-animation-off");
    } else {
    	$(".navbar-fixed-top").addClass("navbar-animation-off");
        $(".navbar-fixed-top").removeClass("navbar-animation");
    }
});

</script>

</body>
</html>
